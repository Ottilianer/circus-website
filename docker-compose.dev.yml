name: ottilianer-v2
services:
  pocketbase:
    build:
      context: "."
      dockerfile: Dockerfile.pocketbase
    restart: unless-stopped
    ports:
      - 8090:8090
    volumes:
      - "./pocketbase-data:/pb/pb_data"
  nuxt:
    env_file:
      - example.env
    build:
      context: "."
      dockerfile: Dockerfile.nuxt
    volumes:
      - ./.:/app
    ports:
      - "3000:3000"
    depends_on:
      - pocketbase
